<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../components/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../components/selectize.js/css/selectize.css">
    <link rel="stylesheet" href="../components/selectize.js/css/selectize.bootstrap3.css">
    <link rel="stylesheet" href="../src/selectize-disable.css">
  </head>
  <body>
    <div class="container">
      <div class="col-xs-6">
        Normal
        <select id="demo">
        </select>
      </div>

      <div class="col-xs-6">
        Inversed
        <select id="demo2">
        </select>
      </div>
    </div>

    <script src="../components/jquery/js/jquery.js"></script>
    <script src="../components/selectize.js/standalone/selectize.js"></script>
    <script src="../src/selectize-disabled.js"></script>
    <script>
      var instance;
      (function($) {
        $(function() {
          var options = {
            plugins: {
              'option-disable': {fieldName: 'matchesRule', inverse: false}
            },
            persist: true,
            create: true,
            maxItems: null,
            openOnFocus: true,
            valueField: 'email',
            labelField: 'name',
            searchField: ['name', 'email'],
            options: [
              {name:"Bob Dorkman", email:"dork@example.com", matchesRule: false},
              {name:"Trogdor Justice", email:"justice@example.com", matchesRule: false},
              {name:"Hammish Disabled", email:"hammish@example.com", matchesRule: true}
            ]
          };
          instance = $("#demo").selectize(options)[0].selectize;
          instance.focus();

          var options2 = {
            plugins: {
              'option-disable': {fieldName: 'matchesRule', inverse: true}
            },
            persist: true,
            create: true,
            maxItems: null,
            openOnFocus: true,
            valueField: 'email',
            labelField: 'name',
            searchField: ['name', 'email'],
            options: [
              {name:"Bob Dorkman", email:"dork@example.com", matchesRule: false},
              {name:"Trogdor Justice", email:"justice@example.com", matchesRule: false},
              {name:"Hammish Disabled", email:"hammish@example.com", matchesRule: true}
            ]
          };
          instance2 = $("#demo2").selectize(options2)[0].selectize;
        });
      })(jQuery);
    </script>
  </body>
</html>
